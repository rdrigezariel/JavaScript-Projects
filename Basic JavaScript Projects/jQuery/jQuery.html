<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    
</body>
<script>
    $(document).ready(function() {
        // target the html tag and append the following code
        $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>\
            "
        );
        // target the 2 id and change the color property
        $("#2").css({"color": "red"});
        
        // target the 3 id and listen for a click event
        $("#3").click(function() {
            // hide the h1 tag
            $("h1").hide();
        })
    });
</script>
</html>
